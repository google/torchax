name: Lint

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**.md"

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.5"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv pip install --system ruff

      - name: Run ruff check
        run: |
          ruff check torchax test test_dist examples

      - name: Run ruff format check
        run: |
          ruff format --check torchax test test_dist examples

