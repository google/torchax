name: Lint

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**.md"

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.11

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install ruff

      - name: Run linter
        run: make lint
