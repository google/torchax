name: Official Release to PyPI

on:
  push:
    # This job ONLY runs when a tag starting with 'v' is pushed (e.g., v1.0.0, v0.0.10)
    tags:
      - 'v*'
  # Allows you to click "Run workflow" manually in GitHub UI for testing
  workflow_dispatch:

jobs:
  pypi-publish:
    runs-on: ubuntu-latest

    # IMPORTANT: This environment name MUST match the one you set up
    # in PyPI Settings > Publishing for your release configuration.
    environment:
      name: pypi
      url: https://pypi.org/p/torchax

    permissions:
      # MANDATORY for OIDC Trusted Publishing
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        # Fetch tags to ensure the latest version information is available
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Create virtual environment
        run: uv venv

      - name: Build package
        run: make build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Trusted Publishing handles authentication automatically
