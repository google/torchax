# This workflow will install Python dependencies and run tests with multiple Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python unit tests

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**.md"

jobs:
  test:
    name: Python unit tests (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install -e ".[cpu,test,docs]"

      - name: Run unit tests
        run: make test
        continue-on-error: false

      - name: Run distributed tests
        run: |
          XLA_FLAGS=--xla_force_host_platform_device_count=4 uv run pytest test_dist/ -n 0

      - name: Test tutorials can run
        run: |
          export JAX_PLATFORMS=cpu
          for FILE in $(find docs/docs/tutorials -name '*.py' 2>/dev/null || true); do
            if [ -f "$FILE" ]; then
              echo "Testing $FILE"
              uv run python "$FILE"
            fi
          done
