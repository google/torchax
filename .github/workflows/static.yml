# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[cpu,docs]"

      - name: Generate notebooks
        working-directory: docs
        run: |
          source ../.venv/bin/activate
          export JAX_PLATFORMS=cpu
          for FILE in $(find docs -name '*.py'); do
            export OUTFILE="${FILE%.*}.ipynb"
            uv run --no-project jupytext --to ipynb $FILE -o "$OUTFILE"
            uv run --no-project jupyter nbconvert --to notebook --execute $OUTFILE --output $(basename $OUTFILE)
          done

      - name: Build documentation
        run: |
          source .venv/bin/activate
          make docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs site
          path: "./docs/site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
