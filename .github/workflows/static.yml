# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        working-directory: docs
        run: |
          pip install mkdocs mkdocs-material mkdocs-rtd-dropdown mkdocs-jupyter
          mkdocs build numpy
      - name: Generate notebooks
        working-directory: docs
        run: |
          export JAX_PLATFORMS=cpu
          for FILE in $(find docs -name '*.py'); do
            export OUTFILE="${FILE%.*}.ipynb"
            jupytext --to ipynb $FILE -o "$OUTFILE"
            jupyter nbconvert --to notebook --execute $OUTFILE --output $(basename $OUTFILE)
          done
      - name: Build site
        working-directory: docs
        run: |
          mkdocs build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./docs/site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
